<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baccarat Advice Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Baccarat Advice Tracker</h1>
  <div id="controls">
    <div>
      <button onclick="selectResult('P')">P</button>
      <button onclick="selectResult('B')">B</button>
      <button onclick="selectResult('T')">T</button>
    </div>
    <div>
      เค้ารอง Big Eye: <button onclick="setRoad('big','🔴')">🔴</button> <button onclick="setRoad('big','🔵')">🔵</button><br/>
      เค้ารอง Small: <button onclick="setRoad('small','🔴')">🔴</button> <button onclick="setRoad('small','🔵')">🔵</button><br/>
      เค้ารอง Cockroach: <button onclick="setRoad('cock','🔴')">🔴</button> <button onclick="setRoad('cock','🔵')">🔵</button>
    </div>
    <button onclick="addRecord()">เพิ่มผล</button>
  </div>
  <table id="historyTable">
    <thead>
      <tr>
        <th>ตา</th>
        <th>ผล</th>
        <th>เค้ารอง</th>
        <th>เค้าไพ่</th>
        <th>สถิติ B</th>
        <th>สถิติ P</th>
        <th>คำแนะนำ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
